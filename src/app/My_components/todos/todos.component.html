<div class="container">
  <h1 class="text-center">TODO List By Jyoti</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todo</h4>
  <div *ngIf="this.todoT.length === 0; else elseBlock">No Todos to display!!</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todoT">
      <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}} - {{todo.active}}</li> -->
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="todoToggle($event)">
      </app-todo-item>
    </div>
  </ng-template>
</div>
