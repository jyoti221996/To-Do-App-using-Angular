<div class="">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">TODO Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="desc">TODO Description</label>
      <input type="text" class="form-control" id="desc" placeholder="Description" name="desc" [(ngModel)]="desc">
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add TODO</button>
    </div>
  </form>
</div>
