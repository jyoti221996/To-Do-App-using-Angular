<div class="my-3">
  <h3>Add Todo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">TODO Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="desc">TODO Description</label>
      <input type="text" class="form-control" id="desc" placeholder="Description" name="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add TODO</button>
  </form>
</div>
